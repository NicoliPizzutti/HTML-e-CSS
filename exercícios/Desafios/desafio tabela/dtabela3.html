<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio</title>

        }

        <tr>

        </tr>
        <tr>
            <th colspan="4" class="head" id="left" scope="colgroup">Média de Exatas</th>
            <th class="head">0.0</th>
        </tr>
        <tr>
            <th rowspan="2" scope="row">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>

        </tr>
        <tr>

</html>
